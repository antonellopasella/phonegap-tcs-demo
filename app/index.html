<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    </head>
    <body>
        <div class="container" style="margin-top:50px;">
            <div class="row">
                <div class="col-mb-12">
                    <button class="btn btn-block" id="scan">SCAN</button>
                </div>
            </div>
            <div class="row">
                <div class="col-mb-12">
                    <input class="form-control input-lg"  type="text" readonly="readonly" id="barcode" />
                </div>
            </div>

            <div class="row">
                <div class="col-mb-12">
                    <button class="btn btn-block" id="choose-photo">Photo</button>
                </div>
            </div>
            <div class="row">
                <div class="col-mb-12" style="height:300px">
                    <img id="photo" width="100" />
                </div>
            </div>

            <div class="row">
                <div class="col-mb-12">
                    <button class="btn btn-block" id="share">SHARE</button>
                </div>
            </div>
        </div>


        <script src="cordova.js"></script>

        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
